        // Falling Dots Generator (Modified from previous)
        const starfield = document.getElementById('starfield');
        const ctx = starfield.getContext('2d');
        const numDots = 100; // Adjust number of dots
        const dots = [];

        function resizeCanvas() {
            starfield.width = window.innerWidth;
            starfield.height = window.innerHeight;
        }

        function createDot() {
            return {
                x: Math.random() * starfield.width,
                y: -Math.random() * starfield.height,
                radius: Math.random() * 1 + 2, // Adjust size range
                speed: Math.random() * 1 + 0.5, // Adjust speed range
                opacity: Math.random() * 0.8 + 0.1 // Adjust opacity range
            };
        }

        function initializeDots() {
            dots.length = 0;
            for (let i = 0; i < numDots; i++) {
                dots.push(createDot());
            }
        }

        function drawDots() {
            ctx.clearRect(0, 0, starfield.width, starfield.height);
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(136, 136, 136, ${dot.opacity})`;
                ctx.fill();
                dot.y += dot.speed;
                if (dot.y > starfield.height + dot.radius) {
                    dot.y = -dot.radius;
                    dot.x = Math.random() * starfield.width;
                }
            });
        }

        function animate() {
            drawDots();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initializeDots();
        animate();
    </script>
